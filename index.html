<!DOCTYPE html>
<html lang="pt-BR">
<head>

<style>
body {
  background:#f0f0f0;
  font-family: Georgia, serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}

/* ENVELOPE */
.envelope {
  width:320px;
  height:220px;
  background:#c0392b;
  position:relative;
  cursor:pointer;
  border-radius:6px;
}

/* TAMPA */
.envelope::before {
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:0;
  height:0;
  border-left:160px solid transparent;
  border-right:160px solid transparent;
  border-top:110px solid #e74c3c;
  transform-origin:top;
  transition:0.6s;
}

.envelope.aberto::before {
  transform:rotateX(180deg);
}

/* CARTA */
.carta {
  position:absolute;
  top:20px;
  left:10px;
  width:300px;
  background:#fff;
  padding:15px;
  border-radius:6px;
  box-shadow:0 5px 15px rgba(0,0,0,.3);
  opacity:0;
  transform:translateY(20px);
  transition:0.6s;
}

.envelope.aberto .carta {
  opacity:1;
  transform:translateY(0);
}

/* POLAROID */
.polaroid {
  background:#fff;
  padding:8px;
  box-shadow:0 4px 10px rgba(0,0,0,.2);
  margin-bottom:10px;
}

.polaroid img {
  width:100%;
}

/* TEXTO */
.texto {
  font-size:14px;
  line-height:1.5;
  margin-bottom:10px;
}

/* BOTÃƒO PLAY */
.play-btn {
  position:fixed;
  bottom:20px;
  right:20px;
  background:#000;
  color:#fff;
  width:55px;
  height:55px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
  z-index:999;
}

/* PLAYER */
.player {
  position:fixed;
  bottom:90px;
  right:20px;
  width:280px;
  height:158px;
  display:none;
  box-shadow:0 10px 20px rgba(0,0,0,.4);
}

.player iframe {
  width:100%;
  height:100%;
  border-radius:10px;
}
</style>
</head>

<body>

<div class="envelope" onclick="pedirSenha()">
  <div class="carta">

      <img src="foto.jpg">
    </div>

  </div>
</div>

<div class="player" id="player">
  <iframe 
    src="https://www.youtube.com/embed/450p7goxZqg?autoplay=1"

<script>
function pedirSenha() {
  if(document.querySelector('.envelope').classList.contains('aberto')) return;

  const senha = prompt("Senha para abrir ðŸ’Œ");

  if(senha === "bebe") {
    document.querySelector('.envelope').classList.add('aberto');
  } else {
    alert("Senha errada ðŸ˜…");
  }
}

function togglePlayer() {
  const p = document.getElementById("player");
  p.style.display = p.style.display === "block" ? "none" : "block";
}
</script>
